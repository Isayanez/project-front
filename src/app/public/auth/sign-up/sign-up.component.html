<section>
    <img src="assets/logo.png" alt="Logo AS Burger" />
    <h1>Crear Cuenta</h1>
    
    <form class="form" [formGroup]="form_signup" (ngSubmit)="signup()">
        
        <mat-form-field appearance="outline">
            <mat-label>Nombre Completo</mat-label>
            <input type="text" matInput formControlName="name" />
            <mat-icon matPrefix>person</mat-icon>
            <mat-error>El nombre es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input type="tel" matInput formControlName="phone" />
            <mat-icon matPrefix>phone</mat-icon>
            <mat-error>El teléfono es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>La contraseña es requerida</mat-error>
        </mat-form-field>

        <button type="submit" class="button-primary" [disabled]="form_signup.invalid">
            Registrarme
        </button>
        
        <button type="button" class="button-secundary" routerLink="/auth/sign-in">
            ¿Ya tienes cuenta? Inicia Sesión
        </button>

    </form>
</section>
