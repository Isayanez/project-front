
@if (userRol !== 3) {
    <button mat-button routerLink="/private/user-view">
        <mat-icon>arrow_back</mat-icon>
        Volver
    </button>
} @else {
    <button mat-button routerLink="/private/menu">
        <mat-icon>arrow_back</mat-icon>
        Volver
    </button>
}

<div class="form-container">
    <h1>{{ isEditMode ? 'Editar Empleado' : 'Nuevo Empleado' }}</h1>
    
    
    <form [formGroup]="form" (ngSubmit)="save()">
        
        <mat-form-field appearance="outline">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="name">
            <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput type="tel" formControlName="phone">
            <mat-icon matPrefix>phone</mat-icon>
        </mat-form-field>

        <!-- El campo rol no es visible si el usuario tienme un role 3 -->
        @if (userRol !== 3) {
            <mat-form-field appearance="outline">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="rol">
                    @for (role of roles; track role) {
                        <mat-option [value]="role.value">{{role.viewValue}}</mat-option>
                    }
                </mat-select>
                <mat-icon matPrefix>badge</mat-icon>
            </mat-form-field>
        }

        <mat-form-field appearance="outline">
            <mat-label>Contraseña {{ isEditMode ? '(Dejar en blanco para no cambiar)' : '' }}</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <div class="actions">
            <button mat-button type="button" routerLink="/private/user-view">Cancelar</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
        </div>
    </form>
</div>
